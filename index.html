<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">We got Trains</h1>
      <p class="lead">Enough for a Training Montage</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <h1>Check Out Our Trains</h1>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="trains-here">  </tbody>
            </table>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <h1>Schedule a Train</h1>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Name of Train</label>
                <input type="text" id="name-input" class="form-control">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input type="text" id="dest-input" class="form-control">
              </div>
              <div class="form-group">
                <label>First Train Time</label>
                <input type="time" id="initial-input" class="form-control">
              </div>
              <div class="form-group">
                <label>Frequency (in minutes)</label>
                <input type="number" id="freq-input" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary" id="submit"> Submit </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
